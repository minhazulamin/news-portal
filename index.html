<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>news portal</title>
  <!-- bosstarp cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>

</head>

<body class="" onload="fetchCategories()" style="background-color: #e3dfdf">
  <!-- navbar  -->
  <header class="container-fluid m-0 p-0">
    <!-- Navbar goes here -->
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#"><button class="btn btn-primary rounded-0">News</button> Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">News</a>
            <a class="nav-link" href="#">Blogs</a>
            <a class="nav-link" href="#"><img src="" alt="" /></a>

          </div>
        </div>
      </div>
    </nav>
    <hr class="container" />
    <!-- News Categories section starts-->
    <section class="container categories-container d-flex justify-content-between" id="categories-container">

    </section>
    <!-- News Categories section ends -->
  </header>
  <!-- //main section -->
  <main>
    <section class="container mt-4">
      <div class="alert alert-light" role="alert">
        <span id="news-count">4</span> items found for category <span id="categories-name">Entertainment</span>
      </div>
    </section>

    <!-- shorting option section  -->
    <section class="container d-flex justify-content-between" id="">
      <div class="d-flex align-items-center justify-content-center gap-2">
        <p class="P-0">Short By:</p>

        <div>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

      </div>
      <!-- right side  -->
      <div class="d-flex gap-2">
        <button class="btn btn-primary">Todays pick</button>
        <button class="btn btn-outline-secondary">Trending</button>
      </div>
    </section>

    <!-- all news  -->
    <section>
      <section class="all-news" id="all-news">
        
      </section>
    </section>
  </main>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="index.js"></script>
</body>

</html>
